<div class="container">
  <div class="row">
    <div class="col-xs-6">

      <a class="list-group-item clearfix">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-wrapper">
            <h3 class="panel-title">{{ contact.name }}</h3>

            <div class="row">
              <div class="col-xs-5">
                <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 80px;">
              </div>
              <div class="col-xs-7">
                <a class="btn btn-primary" [routerLink]="['edit']">Edit</a>
                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
              </div>
            </div>

          </div>
          <div class="panel-body">
            <p><span>Email:</span> {{ contact?.email }}</p>
            <p><span>Phone:</span> {{ contact?.phone }}</p>
          </div>

        </div>
      </a>
    </div>
  </div>
