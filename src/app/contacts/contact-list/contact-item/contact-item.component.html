<a routerLinkActive="active" [routerLink]="contact.id" class="list-group-item clearfix">
  <div class="pull-left">
    <h2 class="list-group-item-heading">{{ contact.name }}</h2>
  </div>

  <div class="pull-right">
    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 60px;">
  </div>
</a>
